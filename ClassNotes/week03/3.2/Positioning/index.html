<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Positioning Basics</title>
        <link rel="stlyesheet" href ="css/styles.css"/>
    </head>
    <body>
        <header> 
            <h1> Maybe this could be where a fixed mav could live</h1>
        </header>
        <div class="abs-no-parent">
            <p> This div has no parent and is absolutely positioned</p>    
        </div>
        <div class="rel-parent">
            <p> This div is a relatively positioned parent</p>
            <div class="abs-rel-parent">
                <p> This div is absolutely positioned inside a relativley positioned parent</p>
            </div>
        </div>
    </body>
</html>
