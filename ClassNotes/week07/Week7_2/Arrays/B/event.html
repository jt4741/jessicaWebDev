<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Intro to Arrays</title>
    <style type="text/css">
        img{
            display: block;
        }
        .hidden{
            display: none;
        }
        .active{
            color: red;
        }

    </style>
    <script type="text/javascript">
        //wait for the dom to be loaded before executing the code
        //first argument is the event to listen for (these are key words we cant make them up)
        //second argument is the callback option -- the function we would like to fire when the event is true
        // in this function the call back option in anon aka we execute these 
                //lines of code here and never have to call them anywhere else
        document.addEventListener('DOMContentLoaded',function(){
            // this is all of the content we want to dully load before executing
            // this is where we assign values/elements to global variables 
            // this is also where you assign event listeners to other elements on the pafe 
            console.log('locked and loaded')
            document.getElementById('hide-btn')
            .addEventListener('click', toggleVisible)

            document.getElementById('eventH1').addEventListener('mouseover',function(event){
                //java sees our entire html document as a tree of notes or objects w properties inside
              console.log(event.target)  
              //now we are storing the element that the ecen happened to as a variable 
              var el = event.target
              //add/remove the active class 
              el.classList.toggle('active')
              

            })
        })
        function toggleVisible( ) {
            var peep = document.getElementById('chicken')
            peep.classList.toggle('hidden')
            if (peep.classList.contains('hidden')){
                document.getElementById('hide-btn').innerHTML ='show'}
                else{
                    document.getElementById('hide-btn').innerHTML = 'hide'
                }
            }


        }
    </script>
  </head>
  <body>
    <h1 id="event-h1">this is here so we can see event object</h1>
    <button id="hide-btn">HIDE</button>
    <img id="chicken" src="/Users/jessicatonthat/Desktop/jessicaWebDev/ClassNotes/week07/Week7_2/Arrays/B/download.jpeg">

  </body>
</html>
