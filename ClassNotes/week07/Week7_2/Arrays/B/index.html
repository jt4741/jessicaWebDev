    <div id="content">

    <script type="text/javascript">

      var content 
      //this will work globallt because the scrript tag is after the bodys content
      content = document.getElementById('content')
      //console.log(content)
      function addSingleP() {
        content.innerHTML = 
        '<p class="bad"> This is poorly written P </p>'

      }

      function addMultiP(num){
        for(var i=0;i<num;i++){
        //create a p element node 
        var p = document.createElement('P') // <p></p>
        // create a texxt node to go inside our p node 
        var text = document.createTextNode(
          'this is paragraph' i+1 'created w nodes'
        )
        p.appendChild('text')
        //append the text t p
        content.appendChild(p)
         } 
      }
    </script>
