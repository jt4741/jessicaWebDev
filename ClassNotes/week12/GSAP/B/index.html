<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hello GSAP Tweens</title>

    <style type="text/css" media="screen">
      #sb{
        position:absolute;
        top: 500px;
        left:0px;
      }
    </style>
  </head>
  <body>
    <img src="./img/soccer-ball.png" id="sb" />
    <!-- 5 basketballs to bounce -->
    <img src="./img/basket-ball.png" class="bball" />
    <img src="./img/basket-ball.png" class="bball" />
    <img src="./img/basket-ball.png" class="bball" />
    <img src="./img/basket-ball.png" class="bball" />
    <img src="./img/basket-ball.png" class="bball" />

    <!-- Load GSAP core library at the bottom of our body tag -->
    <!--
      Older free without subscription versions
      https://github.com/greensock/GSAP
    -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12/dist/gsap.min.js"></script>
          
    
    <!-- Our Script using GSAP Library Functions -->
    <script type="text/javascript">
      // grab our soccer ball so we can kick it!!!! 
      const sb = document.getElementById('sb')
      const bball = document.querySelector('.bball')

      // use GSAP tween class to anumate the soccer balls position
      //rotate and scale it over time 
      gsap.to(sb,2,{
        x: 800,
        y: -500,
        rotation: 720,
        scale:0.5,
        delay: 0.5,
        ease: 'elastic.out',
      })


      gsap.to('.bball',1{
        y:500,
        rotation:360,
        delay:2,
        ease:'bounce.out',
        stagger: {
          each: 0.5,
        }
      })


      function imDone(){
        alert("I'm done!")
      }


      gsap.to('#sb, .bball',5,{
        opacity:0,
        delay:10,
        onComplete:imDone,
      })

    </script>
  </body>
</html>
